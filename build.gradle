plugins {
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.8"
}

group 'cpsc304'
version '0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

javafx {
    version = "11.0.2"
    modules = ['javafx.fxml', 'javafx.graphics', 'javafx.controls', 'javafx.media']
}

wrapper {
    gradleVersion = '6.0.1'
}

mainClassName = 'src\\main\\java\\main\\Main.java'